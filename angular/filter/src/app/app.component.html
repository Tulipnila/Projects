<div class="input">
    Select:
    <input class="listOfItems" [ngClass]="{'active': showList}" (click)="toggleList()" [(ngModel)]="selectedItem" placeholder="Select car" >

</div>

<app-list *ngIf="showList" [selectedItem]="selectedItem" (itemSelected)="selectItem($event)"></app-list>
